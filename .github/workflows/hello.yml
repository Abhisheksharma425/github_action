name: Python Dice Roller

on: [push]

jobs:
  roll-the-dice:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      # This downloads your repository content (including dice.py) to the runner
      - uses: actions/checkout@v4

      # Step 2: Install Python
      # This installs Python 3.9 on the runner so it can understand your script
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Step 3: Run the script
      - name: Run the dice script
        run: python dice.py
